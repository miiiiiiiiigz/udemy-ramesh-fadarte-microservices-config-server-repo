server:
  port: 8081

spring:
  application:
    name: EMPLOYEE-SERVICE
  boot:
    message: Hello, Employee Service! Spring Cloud Bus Demo

  datasource:
    url: jdbc:mysql://localhost:3306/employee_db
    username: root
    password: password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/
